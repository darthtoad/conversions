<!DOCTYPE html>
<html>
  <head>
    <title>Cooking Conversions</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Conversions</h1>
      <form id="cuptomlForm">
        <div class="form-group">
          <label for="cuptoml">Cups:</label>
          <input id="cuptoml" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      <span class="outputcuptoml"></span>
      <form id="litersToGallonsForm">
        <div class="form-group">
          <label for="litersToGallons">Liters:</label>
          <input id="litersToGallons" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      <span class="outputLitersToGallons"></span>
      <form id="tspToTbspForm">
        <div class="form-group">
          <label for="tspToTbsp">Teaspoons:</label>
          <input id="tspToTbsp" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      <span class="outputTspToTbsp"></span>
      <form id="pintToCupsForm">
        <div class="form-group">
          <label for="pintToCups">Pints:</label>
          <input id="pintToCups" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert!</button>
      </form>
      <span class="outputPintsToCups"></span>
    </div>
  </body>
</html>
